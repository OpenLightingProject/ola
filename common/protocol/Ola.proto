package ola.proto;

option cc_generic_services = false;
option py_generic_services = true;
option java_generic_services = true;

enum RegisterAction {
  REGISTER = 1;
  UNREGISTER = 2;
}

enum PatchAction {
  PATCH = 1;
  UNPATCH = 2;
}

enum MergeMode {
  HTP = 1;
  LTP = 2;
}

/**
 * Please discuss on open-lighting@googlegroups.com before claiming a Plugin
 * ID.
 */
enum PluginIds {
  OLA_PLUGIN_ALL = 0;
  OLA_PLUGIN_DUMMY = 1;
  OLA_PLUGIN_ARTNET = 2;
  OLA_PLUGIN_SHOWNET = 3;
  OLA_PLUGIN_ESPNET = 4;
  OLA_PLUGIN_USBPRO = 5;
  OLA_PLUGIN_OPENDMX = 6;
  OLA_PLUGIN_SANDNET = 7;
  OLA_PLUGIN_STAGEPROFI = 8;
  OLA_PLUGIN_PATHPORT = 9;
  OLA_PLUGIN_DMX4LINUX = 10;
  OLA_PLUGIN_E131 = 11;
  OLA_PLUGIN_USBDMX = 12;
  OLA_PLUGIN_FTDIDMX = 13;
  OLA_PLUGIN_OSC = 14;
  OLA_PLUGIN_SPI = 15;
  OLA_PLUGIN_KINET = 16;
  OLA_PLUGIN_KARATE = 17;
